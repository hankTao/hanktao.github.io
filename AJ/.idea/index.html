<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <script type="text/javascript" src="app/angular.js"></script>
    <script type="text/javascript" src="app/index.js"></script>
</head>
<body ng-app="myApp" >
    <div  ng-controller="cartController" class="container">
        <table class="table" ng-show="cart.length">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名字</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" ng-click="reduce(item.id)">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity">
                        <button type="button" class="btn btn-primary" ng-click="add(item.id)">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td><button type="button" class="btn btn-danger" ng-click="remove(item.id)">移除</button></td>
                </tr>
                <tr>
                    <td>
                        购买总价
                    </td>
                    <td>
                        {{totalPrice()}}
                    </td>
                    <td>
                        购买总量
                    </td>
                    <td>
                        {{totalQuntity()}}
                    </td>
                    <td colspan="2">
                        <button type="button" class="btn btn-danger" ng-click="cart={}">清空购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p ng-show="!cart.length">您的购物车已空</p>
    </div>
</body>
</html>
